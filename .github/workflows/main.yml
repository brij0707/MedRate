name: medRate_Debug

on:
  workflow_dispatch:

jobs:
  debug_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install pdfplumber

      - name: Run Debugger
        run: python scripts/debug_pdf.py
